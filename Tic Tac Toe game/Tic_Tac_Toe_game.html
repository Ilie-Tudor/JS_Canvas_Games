<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css_file_1.css" />
</head>

<body>

    <div id="titleBox">
        <h1>
            Tick Tack Toe Game
        </h1>
    </div>
    
    <div include-tag="../Reusable/Nav.html"></div>

    <div id="Content">
        <div class="playersName">
            <input id="player1" type="text" placeholder="Player 1 name: " >
            vs
            <input id="player2" type="text" placeholder="Player 2 name: ">
        </div>
        <div id="messageBox" class="messageBox">Complete the players names and press play to start</div>

        <div class="gameTable">
            <div class="tableBox"><button class="tableButton" id="b1"></button></div>
            <div class="tableBox"><button class="tableButton" id="b2"></button></div>
            <div class="tableBox"><button class="tableButton" id="b3"></button></div>

            <div class="tableBox"><button class="tableButton" id="b4"></button></div>
            <div class="tableBox"><button class="tableButton" id="b5"></button></div>
            <div class="tableBox"><button class="tableButton" id="b6"></button></div>

            <div class="tableBox"><button class="tableButton" id="b7"></button></div>
            <div class="tableBox"><button class="tableButton" id="b8"></button></div>
            <div class="tableBox"><button class="tableButton" id="b9"></button></div>
        </div>

        <button id="actionsButton">Play</button>


    </div>





    <script src="../Reusable/reuse_script.js"></script>
    <script src="../Reusable/pageDesign.js"></script>
    <script src="js_file_1.js"></script>
</body>

</html>
