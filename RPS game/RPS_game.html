<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Drawing with canvas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css-file-1.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    
</head>


<body>
    <div id="titleBox">
        <h1>
            Rock–paper–scissors game
        </h1>
    </div>
    
    <div include-tag="../Reusable/Nav.html"></div>

    <div id="content">
        <div class="wrapper">
            <div id="Title">Play some rock-paper-scissors with the computer <br> <br> Pick one</div>

            <div class="buttonWrapper" id="buttonWrapper">
                <div class="buttonTrio" id="Rock"><i class="far fa-hand-rock"></i></div>
                <div class="buttonTrio" id="Paper"><i class="far fa-hand-paper"></i></div>
                <div class="buttonTrio" id="Scissors"><i class="far fa-hand-scissors"></i></div>
            </div>

            <div id="RoundMessage"></div>

            <div id="ScoreWrapper">
            
                <div id="ScoreText">The score right now is</div>
                <div id="ScoreValue">0 to 0</div>
            
            </div>
            
        </div>
    </div>


    <script src="../Reusable/reuse_script.js"></script>
    <script src="../Reusable/pageDesign.js"></script>
    <script src="js_file_1.js"></script>
</body>
</html>
